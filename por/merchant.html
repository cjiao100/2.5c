<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请商家</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/merchant.css">
    <link rel="stylesheet" href="css/tool/fontSetting.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index_my.html" class="navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span>申请商家</span>
                </a>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="merchant-mes">
        <p>基础信息</p>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="yourName" class="col-xs-3 control-label">联系人：</label>
                <input id="yourName" type="text" class="col-xs-8 form-control" placeholder="联系人姓名">
            </div>
            <div class="form-group">
                <label for="yourPhone" class="col-xs-3 control-label">身份证号：</label>
                <input id="yourNum" type="text" class="col-xs-8 form-control" placeholder="个人身份证号">
            </div>
            <div class="form-group">
                <label for="yourPhone" class="col-xs-3 control-label">电话：</label>
                <input id="yourPhone" type="text" class="col-xs-8 form-control" placeholder="个人电话号/店铺电话">
            </div>
            <div class="form-group">
                <label for="yourAddress"  class="col-xs-3 control-label">地址：</label>
                <input id="yourAddress" type="text" class="form-control col-xs-8" placeholder="个人住址/实体店地址">
            </div>
        </div>
    </div>
    <div class="merchant-img">
        <p>请上传照片<span class="small"><strong>(如果您有实体店请上传店面图片以及营业执照)</strong></span></p>
        <div class="form-horizontal">
            <div class="form-group col-xs-4">
                <input class="sr-only" id="img1" type="file">
                <label for="img1"><img src="" alt=""></label>
            </div>
            <div class="form-group col-xs-4">
                <input class="sr-only" id="img2" type="file">
                <label for="img2"><img src="" alt=""></label>
            </div>
            <div class="form-group col-xs-4">
                <input class="sr-only" id="img3" type="file">
                <label for="img3"><img src="" alt=""></label>
            </div>
        </div>
    </div>

    <button class="btn btn-submit btn-block">提交申请</button>
</div>
<script src="js/tool/por.js"></script>
</body>
</html>
