<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/bootstrap.css">
    <link rel="stylesheet" href="css/friends_list.css">
    <link rel="stylesheet" href="css/tool/nav.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="pager navbar-left">
            <li class="previous"><a href="index_my.html"><span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <h3 class="navbar-text navbar-title"><strong>我的好友</strong></h3>
    </div>
</nav>
<div>
    <ul class="list-group newFriends">
        <li class="list-group-item">
            <!--<img src="img/header/h1.jpg" class="img-circle" alt="">-->
            <span id="prompt" data-type="0">新朋友</span><span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </li>
    </ul>
</div>
<div id="myF">
    <ul class="list-group" id="myFriendList">
        <li class="list-group-item">
            <img src="img/header/h3.jpg" class="img-circle" alt="">
            <span>helan</span>
        </li>
        <li class="list-group-item">
            <img src="img/header/h4.jpg" class="img-circle" alt="">
            <span>ailen</span>
         </li>
        <li class="list-group-item">
            <img src="img/header/h5.png" class="img-circle" alt="">
            <span>feisi</span>
        </li>
    </ul>
</div>
<div id="newF">
    <ul class="list-group" id="newFriendList">
        <li class="list-group-item">
            <img src="img/header/h1.jpg" class="img-circle" alt="">
            <span>luse</span>
            <div class="button">
                <button class="btn ">拒绝</button>
                <button class="btn btn-primary">同意</button>
            </div>
        </li>
        <li class="list-group-item">
            <img src="img/header/h2.jpg" class="img-circle" alt="">
            <span>lis</span>
            <div class="button">
                <button class="btn ">拒绝</button>
                <button class="btn btn-primary">同意</button>
            </div>
        </li>
    </ul>
</div>

<script src="dist/jquery-3.3.1.js"></script>
<script src="dist/bootstrap.js"></script>
<script type="text/javascript">
	'use strict';
	$(function () {
		$("#myF .list-group-item").click(function () {
			window.location.href = "friends-index.html";
		});
	});
	$(".newFriends").click(function () {
        $("#newF").fadeToggle(0);
        $('#myF').fadeToggle(0);

        let type = $("#prompt").data('type');
        if (type === 0){
            $("#prompt").text("我的朋友").data("type", 1);
        } else {
            $("#prompt").text("新朋友").data("type", 0);
        }
    })
</script>
</body>
</html>
