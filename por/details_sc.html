<script>
	'use strict';
    $(function () {
        let $pl = $(".pagination li");
        let url = '#' + $.getUrlParam('pg');
        $(url).show().siblings("div").hide();
        switch (url) {
            case '#bb':
                $pl.eq(1).addClass('active');
                break;
            case '#gz':
                $pl.eq(0).addClass('active');
        }
    });

    $(".pagination li").click(function () {
        $(this).addClass('active').siblings('li').removeClass('active');
        let lix = $(this).index();
        $("body > div").eq(lix).show().siblings("div").hide();
    });

    $("#back").click(function () {
        window.history.back();
    })
