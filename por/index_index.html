        $(function () {

            $(window).scroll(function () {

                if (offset >= 200){
                    $("#backtop").fadeIn(500);
                }else{
                    $("#backtop").fadeOut(500);
                }
            });
            $("#backtop").click(function () {
                $('html').animate({

            });
        });

        $(".slide-box").delegate(".slide-item", 'click', function () {
