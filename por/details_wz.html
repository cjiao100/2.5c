<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/details_wz.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/iconfont.css"/>
    <link rel="stylesheet" href="css/tool/fontSetting.css">
</head>
<body>
<!--
    一篇文章中有什么：
        导航栏
        正文
        标题
        作者
        关注作者，收藏文章
        评论文章(点击回复)
        赞或踩(非必要)
-->
<div id="wz">
    <nav class="wz-header navbar navbar-default navbar-fixed-top">
        <div class="containter-fluid">
            <div class="navbar-header">
                <a id="back_page" class="navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <p id="nav_title" class="navbar-text font_setting" style="text-align: center;">这是一篇文字</p>
        </div>
    </nav>
    <div class="wz-body panel panel-default">
        <div class="panel-heading">
            <h4 id="post_title" class="text-center"></h4>
            <p class="wz-writer">
                <img id="author_header" class="img-circle wz-writer-tx" src="img/header/h4.jpg" alt="">
                <span id="author_name" class="text-muted text-left"></span>
                <button class="btn btn-sm btn-gz pull-right">+关注</button>
            </p>
        </div>
        <div class="panel-body">
            <p id="post_content"></p>
            <img id="post_images" src="" alt="">
        </div>
        <div class="panel-footer">
            <p><strong>评论</strong></p>
            <ul class="pl-body list-group">
                <li class="list-group-item">
                    <img class="img-circle wz-pl-tx" src="img/header/h1.jpg" alt="">
                    <span>天下第一客</span><br>
                    <div class="text-muted">這個真好</div>
                </li>
            </ul>
            <a class="ck_all" id="opencom"><strong>查看全部评论</strong></a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom wz-footer">
        <div class="navbar-left">
            <button class="btn btn-default">赞同<span class="glyphicon glyphicon-triangle-top"></span></button>
            <button class="btn btn-default">不赞同<span class="glyphicon glyphicon-triangle-bottom"></span></button>
        </div>
        <div class="navbar-right">
            <a class="navbar-link"><!--<i class="iconfont icon-buoumaotubiao44"></i>-->收藏</a>
            <a class="navbar-link"><span></span>评论</a>
        </div>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/tool/por.js"></script>
<script src="js/tool/getUrl.js"></script>
<script src="js/tool/getUser.js"></script>
<script src="js/tool/getPost.js"></script>
<script src="js/articleDetails.js"></script>
<script>
    // 返回上一页面
    $("#back_page").click(function () {
        window.history.back();
    })
</script>
</body>
</html>
